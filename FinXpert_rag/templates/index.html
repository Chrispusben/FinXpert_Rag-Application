<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy And Security Policy Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div class="container" style="width: 80%; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <h1 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Privacy And Security Policy Advisor</h1>
        
        <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #e9ecef;">
            <h2 style="font-size: 20px; margin-bottom: 10px;">Sample Questions:</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <div style="flex: 1; min-width: 250px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa; font-size: 16px;">
                    What are the latest privacy policies?
                </div>
                <div style="flex: 1; min-width: 250px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa; font-size: 16px;">
                    How can I ensure my data is secure?
                </div>
                <div style="flex: 1; min-width: 250px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa; font-size: 16px; text-align: center;">
                    What are the compliance requirements for GDPR?
                </div>
            </div>
        </div>

        <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 20px;">
                <input type="text" id="query" name="query" value="{{ request.form.query }}" required
                    placeholder="Enter your prompt"
                    style="flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; margin-right: 10px; outline: none; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); text-align: left;">
                <button type="submit"
                    style="padding: 10px 15px; font-size: 16px; border: none; border-radius: 8px; background-color: #007bff; color: #fff; cursor: pointer;">
                    Submit
                </button>
            </div>
        </form>
        
        {% if response %}
        <div class="chat-box" style="margin-top: 20px;">
            <div class="query" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; background-color: #ffffff; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: right;">
                <div style="flex: 1; font-size: 14px; display: flex; align-items: center; text-align: right;">
                    <p style="margin: 0;">{{ request.form.query }}</p>
                </div>
                <i class="fas fa-question-circle" style="font-size: 24px; color: #007bff; margin-left: 4px;"></i>
            </div>
            <div class="response" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #ffffff; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
                <i class="fas fa-reply" style="font-size: 24px; color: #007bff; margin-right: 10px;"></i>
                <div style="flex: 1; font-size: 14px; display: flex; align-items: center;">
                    <p style="margin: 0; text-align: left;">{{ response }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
